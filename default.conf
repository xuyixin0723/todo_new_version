server {
    listen       80;
    server_name  localhost;
    server_name  192.168.2.172;
    location / {
        root   /usr/share/nginx/html;

        location ~* /([a-z\-)]+)/ {
            try_files $uri /$1/index.html /index.html;
        }

        try_files $uri $uri/index.html /index.html;
    }
}