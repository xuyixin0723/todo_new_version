<div>
  <form #formRef="ngForm"
        class="example-form"
        (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <input matInput
             placeholder="username"
             name="username"
             type="text"
             [(ngModel)]="username"
             #usernameRef="ngModel"
             required
             minlength="3">
      <div *ngIf="usernameRef.errors?.required">this is required</div>
      <div *ngIf="usernameRef.errors?.minlength">should be at least 3 charactors</div>
      <div *ngIf="auth?.hasError">{{auth.errMsg}}</div>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput
             placeholder="password"
             name="password"
             type="password"
             [(ngModel)]="password"
             #passwordRef="ngModel"
             required>
      <div *ngIf="passwordRef.errors?.required">this is required</div>
    </mat-form-field>
    <button i18n="site header|An introduction header for this sample" mat-raised-button
            color="primary"
            type="submit"
            [@loginState]="loginBtnState"
            (mouseenter)="toggleLoginState(true)"
            (mouseleave)="toggleLoginState(false)">
      Login
    </button>
    <button i18n mat-raised-button
            color="accent"
            (click)="register()">
      Register
    </button>
  </form>
</div>
