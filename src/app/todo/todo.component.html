<div>
  <app-todo-header placeholder="What do you want"
                   (onEnterUp)="addTodo($event)">
    <!-- addTodo($event)合并了(textChanges)，代码更简洁-->
  </app-todo-header>
  <app-todo-list [todos]="todos | async"
                 (onToggleAll)="toggleAll()"
                 (onRemoveTodo)="removeTodo($event)"
                 (onToggleTodo)="toggleTodo($event)">
  </app-todo-list>
  <app-todo-footer [itemCount]="(todos | async)?.length"
                   (onClear)="clearCompleted()">
  </app-todo-footer>
</div>
